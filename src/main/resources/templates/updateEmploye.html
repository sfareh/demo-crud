<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Employe</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="m-3">Update employe</h1>
		<div class="card">
			<div class="card-header">
				<div class="card-body">
					<form th:action="@{/saveEmploye}" th:object="${employe}" method="post">
						<div class="form-group p-2">
							<input
								class="form-control" type="hidden" name="id"
								th:field="*{id}">
						</div>
						<div class="form-group p-2">
							<label class="control-label m-1">First Name :</label> <input
								class="form-control" type="text" name="first_name"
								th:field="*{firstName}">
						</div>
						<div class="form-group p-2">
							<label class="control-label">Last Name :</label> <input
								class="form-control" type="text" name="last_name"
								th:field="*{lastName}">
						</div>
						<div class="form-group p-2">
							<label class="control-label">Email :</label> <input
								class="form-control" type="text" name="email"
								th:field="*{email}">
						</div>
						<button class="btn btn-success" type="submit">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
